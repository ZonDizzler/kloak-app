<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Kloak</title>
</head>

<body>
  <div id="gameContainer">
    <div id="gameBoard" role="grid" aria-label="Game Board">
      <!-- Row 1 -->
      <button class="square" role="gridcell" aria-label="Square E1"></button>
      <button class="square" role="gridcell" aria-label="Square E2"></button>
      <button class="square" role="gridcell" aria-label="Square E3"></button>
      <button class="square" role="gridcell" aria-label="Square E4"></button>
      <button class="square" role="gridcell" aria-label="Square E5"></button>
      <!-- Row 2 -->
      <button class="square" role="gridcell" aria-label="Square D1"></button>
      <button class="square" role="gridcell" aria-label="Square D2"></button>
      <button class="square" role="gridcell" aria-label="Square D3"></button>
      <button class="square" role="gridcell" aria-label="Square D4"></button>
      <button class="square" role="gridcell" aria-label="Square D5"></button>
      <!-- Row 3 -->
      <button class="square" role="gridcell" aria-label="Square C1"></button>
      <button class="square" role="gridcell" aria-label="Square C2"></button>
      <button class="square" role="gridcell" aria-label="Square C3"></button>
      <button class="square" role="gridcell" aria-label="Square C4"></button>
      <button class="square" role="gridcell" aria-label="Square C5"></button>
      <!-- Row 4 -->
      <button class="square" role="gridcell" aria-label="Square B1"></button>
      <button class="square" role="gridcell" aria-label="Square B2"></button>
      <button class="square" role="gridcell" aria-label="Square B3"></button>
      <button class="square" role="gridcell" aria-label="Square B4"></button>
      <button class="square" role="gridcell" aria-label="Square B5"></button>
      <!-- Row 5 -->
      <button class="square" role="gridcell" aria-label="Square A1"></button>
      <button class="square" role="gridcell" aria-label="Square A2"></button>
      <button class="square" role="gridcell" aria-label="Square A3"></button>
      <button class="square" role="gridcell" aria-label="Square A4"></button>
      <button class="square" role="gridcell" aria-label="Square A5"></button>
    </div> <!-- /gameBoard -->
    <div id="scoreContainer">
      <h2>Player 1 Score: <span id="playerOneScoreText">0</span></h2>

      <h2>Player 2 Score: <span id="playerTwoScoreText">0</span></h2>
    </div> <!-- /scoreContainer -->
    <button id="resetBtn">Reset</button>
  </div> <!-- /gameContainer-->
</body>
<script type="module" src="main.js"></script>
</script>

</html>
